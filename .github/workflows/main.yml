name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm run test

      # Build the project
      - name: Build project
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      # # Pull Vercel environment information
      # - name: Pull Vercel Environment Information
      #   run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # # Build Vercel artifacts
      # - name: Build Project Artifacts
      #   run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # # Deploy Project Artifacts to Vercel
      # - name: Deploy to Vercel
      #   run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      # Notify Discord and API on build failure
      - name: Send failure notification on error
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          MESSAGE="ðŸš¨ Build Failed: Branch '${{ github.ref_name }}'\nCommit: ${{ github.sha }}'\nAuthor: ${{ github.actor }}\n\nCheck logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-api-key: $API_KEY" \
            -d "{\"stage\": \"Build\", \"status\": \"Failure\", \"logs\": \"$MESSAGE\"}" \
            https://itmd-536-group3-project.vercel.app/api/status
        
      # Notify Discord and API on build success
      - name: Send success notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          MESSAGE="âœ… Build Succeeded: Branch '${{ github.ref_name }}'\nCommit: ${{ github.sha }}'\nAuthor: ${{ github.actor }}\n\nDeployed to Vercel: ${{ secrets.VERCEL_PROJECT_DOMAIN }}\n\nView CI/CD Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-api-key: $API_KEY" \
            -d "{\"stage\": \"Build\", \"status\": \"Success\", \"logs\": \"$MESSAGE\"}" \
            https://itmd-536-group3-project.vercel.app/api/status